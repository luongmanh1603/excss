<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: aqua;
        }
        a:visited {
            color: brown;
        }
        a:hover {
            color: red;
            font-size: 50px;
        }
        a:active {
            color: black;
            background-color: aqua;
        }
        #c:hover {
            cursor: auto;
        }
        #c:active {
            cursor: all-scroll;
        }
    </style>
</head>
<body>
    <p><a href="https://github.com/luongmanh1604">My github</a></p>
   <p id="c"><a href="https://github.com/luongmanh1604">Click</a></p>
</body>
</html>
