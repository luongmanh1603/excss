<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .a {
            float: left;
            width: 33.33%;
            padding: 50px;
        }
        .clearfix::after {
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <div class="a" style="background-color:red"><p>Box A</p></div>
        <div class="a" style="background-color:blue;"><p>Box B</p></div>
        <div class="a" style="background-color: green"><p>Box C</p></div>
    </div>
</body>
</html>
