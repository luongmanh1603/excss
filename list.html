<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a {
            list-style-type: circle;
            background-color: aqua;
        }
        ul.a li {
            background-color: brown;
            margin: 5px;
            padding: 2px;
        }
        ul.b {
            list-style-type: square;
        }
        ol.c {
            list-style-type: upper-roman;
        }
        ol.d {
            list-style-image: url(/images.jfif);
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Lương Văn Mạnh</li>
        <li>Đặng Văn Quân</li>
        <li>Nguyễn Hồng Đại</li>
    </ul>
    <ul class="b">
        <li>Lương Văn Mạnh</li>
        <li>Đặng Văn Quân</li>
        <li>Nguyễn Hồng Đại</li>
    </ul>
    <ol class="c">
        <li>Lương Văn Mạnh</li>
        <li>Đặng Văn Quân</li>
        <li>Nguyễn Hồng Đại</li>
    </ol>
    <ol class="d">
        <li>Lương Văn Mạnh</li>
        <li>Đặng Văn Quân</li>
        <li>Nguyễn Hồng Đại</li>
    </ol>
</body>
</html>
